<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header><h1>Toodoo</h1></header>
    
    <main>
        <div id="sidebar">
            <ul>
                <li><button id="create-todo">Create todo</button></li>
                <li><button id="create-project">Create Project</button></li>
                <li><h3>Projects</h3></li>
            </ul>
        </div>
        <div id="lists"></div>

        <dialog id="todo-dialog">
            <form action="#">
                <label for="title">Title</label>
                <input type="text" name="title" id="todo-title" class="todo-input" required>
                <label for="description">Description</label>
                <input type="text" name="description" id="description" class="todo-input" required>
                <label for="dueDate">Due Date</label>
                <input type="date" name="dueDate" id="dueDate" class="todo-input" required>
                <label for="priority">Priority</label>
                <input type="number" name="priority" id="priority" class="todo-input" required>

                <label for="projects">Project</label>
                <select name="projects" id="project-selection"></select>
                
                <button type="button" id="todo-creation">Create todo</button>
                <button type="button" class="cancel" id="cancel-list">Cancel</button>
            </form>
        </dialog>

        <dialog id="project-dialog">
            <form action="#">
                <label for="title">Title</label>
                <input type="text" name="title" id="project-title" required>
                <button type="button" id="project-creation">Create Project</button>
                <button type="button" class="cancel">Cancel</button>
            </form>
        </dialog>
    </main>
    <footer>Yoni190 &#169</footer>
</body>
</html>
